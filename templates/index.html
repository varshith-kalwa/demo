<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny's Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            overflow: auto;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
            resize: vertical; /* Allow resizing vertically */
            min-height: 150px; /* Set minimum height for the textarea */
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }


        button {
            padding: 10px 20px; /* Reduced padding for a smaller button */
            font-size: 14px; /* Smaller font size */
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: fit-content; /* Ensure button adjusts to text size */
            align-self: center; /* Align button to the right */
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            white-space: pre-wrap;

        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Age Of Ultron</h1>
    <form id="commandForm" action="/command" method="post">
        <textarea type="text" name="command" placeholder="Enter your command" required></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <a href="/history">View History</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</body>
</html>
